<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Corazón de Arte Terapia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor del login -->
    <div id="loginContainer">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" onsubmit="login(); return false;">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenedor del dashboard -->
    <div id="dashboard" style="display: none;">
        <header>
            <h1>Corazón de Arte Terapia</h1>
            <nav>
                <button onclick="showAddPatientForm()">Agregar Paciente</button>
                <button onclick="showPatients()">Ver Pacientes</button>
                <button onclick="logout()">Cerrar Sesión</button>
            </nav>
        </header>
        <table id="patientsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de Ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Formulario para agregar un paciente -->
    <div id="addPatientForm" style="display: none;">
        <h2>Agregar Paciente</h2>
        <label>Nombre del Paciente:</label>
        <input type="text" id="patientName" required>
        <br>
        <label>Tipo de Documento:</label>
        <select id="documentType" required>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
            <option value="RC">RC</option>
            <option value="PT">PT</option>
        </select>
        <br>
        <label>Número de Documento:</label>
        <input type="text" id="documentNumber" required>
        <br>
        <label>Edad:</label>
        <input type="number" id="patientAge" min="1">
        <br>
        <label>Fecha de Nacimiento:</label>
        <input type="date" id="dateOfBirth">
        <br>
        <label>Fecha de Ingreso:</label>
        <input type="date" id="dateOfAdmission" required>
        <br>
        <button onclick="addPatient()">Guardar</button>
        <button onclick="hideAddPatientForm()">Cancelar</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
